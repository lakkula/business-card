<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: 'Arial';
            margin: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .business-card{
            background-color: white;
            display: flex;
            flex-direction: column;
            height: 630px;
            width: 300px;
            overflow: hidden;
            border: 2px solid rgb(139, 202, 221);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, border 0.3s ease-in-out;
            position: relative;
        }

        .profile-img{
            width: 100%;
            height: 100%;
        }

        .header{
            background-color: rgb(115, 186, 226);
            color: white;
            padding: 15px;
            text-align: center;
        }

        .contact-info{
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .name{
            font-size: 1.5em;
            margin-top: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .job-title{
            font-size: 1em;
            color: gray;
            margin-bottom: 10px;
        }

        .contact-details{
            margin-bottom: 5px;
        }

         .social-links a{
            margin-right: 10px;
            text-decoration: none;
            color: cornflowerblue;
         }

         .business-card:hover{
            transform: scale(1.05);
            border:4px solid rgb(116, 141, 223);
         }

         .skill-card{
            top: 48px;
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            width: 100%;
            backdrop-filter: blur(40px);
            height: 0%;
            overflow: hidden;
            transition: height 0.3s ease-in-out;

         }

         .skill-title{
            margin-left: 30px;
            font-size: 20px;
            margin-top: 70px;
            font-weight: bold;
         }

         .skill-card ul{
            margin-left: 30px;
         }

         .skill-title li{
            font-size: 25px;
            margin-bottom: 10px;
         }

         .business-card:hover .skill-card{
            height: 87%;
         }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="header">Business Card</div>
        <div class="contact-info">
            <img class="profile-img" src="student.png" alt=""/>
            <div class="name">Kulani Lakshika</div>
            <div class="job-title">Student</div>
            <div class="contact-details">
                <div>Email: lakkula@gmail.com</div>
                <div>Phone: +94 706316597</div>
                <div>Address: Wilbagedara, Bandarakoswatta</div>
            </div>
            <div class="social-links">
                <a href="">LinkedIn</a>
                <a href="">Twitter</a>
                <a href="">GitHub</a>
            </div>
            <div class="skill-card">
                <div class="skill-title">My Skills</div>
                <ul>
                    <li>ReactJs</li>
                    <li>GatsbyJs</li>
                    <li>NextJs</li>
                    <li>Ghost</li>
                    <li>Flutter</li>
                    <li>Firebase</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
